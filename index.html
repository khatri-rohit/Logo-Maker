<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Logo Maker</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="icon-img">
          <img src="./img/favicon.png" alt="Logo.com icon" />
        </div>
        <div class="title">
          <h1>SMART LOGO MAKER</h1>
          <p>Generate Logo in One click</p>
        </div>
      </div>
      <div id="logo">
        <!-- <img src="https://logo.clearbit.com/twitter.com" alt=""/> -->
        <div class="empty">
          <span>Enter Domain</span>
        </div>
      </div>
      <form action="">
        <span>Enter Domain Name</span>
        <input type="text" name="domain" placeholder="Enter" />
        <button id="gen">Generate</button>
      </form>
      <button id="res">Reset</button>
    </div>
    <script src="./client/app.js"></script>
  </body>
</html>
